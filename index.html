<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a Missing Place</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Button to open the modal -->
    <button id="openModalBtn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300">
        Suggest a Missing Place
    </button>

    <!-- The Modal -->
    <div id="feedbackModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <!-- Modal Content -->
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-5 border-b border-gray-200 sticky top-0 bg-white rounded-t-2xl">
                <h2 class="text-2xl font-bold text-gray-800">Suggest a Missing Place</h2>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-6 space-y-6 overflow-y-auto custom-scrollbar">
                
                <!-- Place Name -->
                <div>
                    <label for="placeName" class="block text-sm font-medium text-gray-700 mb-1">Place Name</label>
                    <input type="text" id="placeName" placeholder="e.g., The Corner Cafe" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition bg-white">
                        <option>Select a category</option>
                        <option>Restaurant</option>
                        <option>Coffee Shop</option>
                        <option>Park</option>
                        <option>Museum</option>
                        <option>Store</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Location Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Map & Pin -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Location</label>
                        <div class="relative w-full h-64 bg-gray-200 rounded-lg overflow-hidden">
                            <!-- Placeholder for a map library like Google Maps or Leaflet -->
                            <img src="https://placehold.co/600x400/e2e8f0/4a5568?text=Map+Goes+Here" class="w-full h-full object-cover" alt="Map placeholder">
                            <div class="absolute inset-0 flex items-center justify-center">
                                <svg class="w-10 h-10 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                            </div>
                        </div>
                        <button class="w-full bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-700 transition flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            Adjust Pin on Map
                        </button>
                    </div>
                    <!-- Address & Coords -->
                    <div class="space-y-4">
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address (Optional)</label>
                            <textarea id="address" placeholder="123 Main Street, Anytown, USA 12345" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="latitude" class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
                                <input type="text" id="latitude" placeholder="40.7128" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                            </div>
                            <div>
                                <label for="longitude" class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
                                <input type="text" id="longitude" placeholder="-74.0060" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (Optional)</label>
                        <input type="tel" id="phone" placeholder="(123) 456-7890" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label for="website" class="block text-sm font-medium text-gray-700 mb-1">Website (Optional)</label>
                        <input type="url" id="website" placeholder="https://example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                </div>

                <!-- Operating Hours -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Operating Hours (Optional)</label>
                    <div class="space-y-3 p-4 bg-gray-50 rounded-lg border border-gray-200" id="hours-container">
                        <!-- Hours for each day will be dynamically inserted here -->
                    </div>
                    <button id="addDayBtn" class="mt-3 text-sm text-blue-600 font-semibold hover:text-blue-800 transition">
                        + Add hours for another day
                    </button>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="flex justify-end items-center p-5 border-t border-gray-200 sticky bottom-0 bg-white rounded-b-2xl">
                <button id="cancelBtn" class="text-gray-600 font-medium py-2 px-5 mr-3 rounded-lg hover:bg-gray-100 transition">Cancel</button>
                <button id="submitBtn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition">Submit Place</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Modal elements
            const modal = document.getElementById('feedbackModal');
            const modalContent = document.getElementById('modal-content');
            const openModalBtn = document.getElementById('openModalBtn');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            // Hours elements
            const hoursContainer = document.getElementById('hours-container');
            const addDayBtn = document.getElementById('addDayBtn');

            const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            let availableDays = [...daysOfWeek];

            // Function to show the modal
            const openModal = () => {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10); // small delay for transition
            };

            // Function to hide the modal
            const closeModal = () => {
                modalContent.classList.add('scale-95', 'opacity-0');
                modalContent.classList.remove('scale-100', 'opacity-100');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }, 300); // match transition duration
            };
            
            // Event listeners for modal controls
            openModalBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // --- Operating Hours Logic ---

            const createDaySelector = (selectedDay) => {
                const select = document.createElement('select');
                select.className = 'day-select w-full md:w-1/3 px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition bg-white';
                
                // Add currently selected day if it's not in the available list
                if (selectedDay && !availableDays.includes(selectedDay)) {
                    const option = document.createElement('option');
                    option.value = selectedDay;
                    option.textContent = selectedDay;
                    option.selected = true;
                    select.appendChild(option);
                }

                // Add all available days
                availableDays.forEach(day => {
                    const option = document.createElement('option');
                    option.value = day;
                    option.textContent = day;
                    if(day === selectedDay) option.selected = true;
                    select.appendChild(option);
                });
                
                return select;
            };

            const addHoursRow = (day) => {
                if(availableDays.length === 0 && !day) {
                    addDayBtn.style.display = 'none';
                    return;
                }

                const initialDay = day || availableDays[0];
                
                const row = document.createElement('div');
                row.className = 'day-row flex flex-col md:flex-row items-center gap-3 bg-white p-3 rounded-lg border';

                // Day selector
                const daySelect = createDaySelector(initialDay);
                
                // Time inputs
                const timeWrapper = document.createElement('div');
                timeWrapper.className = 'flex items-center gap-2 flex-grow w-full md:w-auto';
                timeWrapper.innerHTML = `
                    <input type="time" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    <span class="text-gray-500">-</span>
                    <input type="time" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                `;

                // Remove button
                const removeBtn = document.createElement('button');
                removeBtn.className = 'text-gray-400 hover:text-red-500 transition';
                removeBtn.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                
                removeBtn.onclick = () => {
                    hoursContainer.removeChild(row);
                    updateAvailableDays();
                };

                row.appendChild(daySelect);
                row.appendChild(timeWrapper);
                row.appendChild(removeBtn);
                
                hoursContainer.appendChild(row);

                updateAvailableDays();
            };

            const updateAvailableDays = () => {
                const selectedDays = [...document.querySelectorAll('.day-select')].map(s => s.value);
                availableDays = daysOfWeek.filter(d => !selectedDays.includes(d));

                // Re-render all dropdowns to show updated availability
                document.querySelectorAll('.day-select').forEach(select => {
                    const currentValue = select.value;
                    // Clear existing options except the placeholder
                    while (select.firstChild) {
                        select.removeChild(select.firstChild);
                    }
                    
                    // Add the currently selected value back first
                    const currentOption = document.createElement('option');
                    currentOption.value = currentValue;
                    currentOption.textContent = currentValue;
                    currentOption.selected = true;
                    select.appendChild(currentOption);

                    // Add the other available days
                    availableDays.forEach(day => {
                       const option = document.createElement('option');
                       option.value = day;
                       option.textContent = day;
                       select.appendChild(option);
                    });
                });
                
                if (availableDays.length > 0) {
                    addDayBtn.style.display = 'block';
                } else {
                    addDayBtn.style.display = 'none';
                }
            };
            
            addDayBtn.addEventListener('click', () => addHoursRow());

            // Add the first hours row by default
            addHoursRow();
        });
    </script>

</body>
</html>
